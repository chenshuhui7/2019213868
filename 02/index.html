<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="box">
        <!--头部-->
        <div class="header">
            <h2>我的课表</h2>
        </div>
        <!--课表主体部分-->
        <div class="main">
            <div class="contents">
                <!--左侧课表-->
                <!--通过js动态添加-->
                <div class="Stable"> </div>
                <!--右侧课程详细信息-->
                <!--通过js动态添加-->
                <div class="details">
                    <div class="cname">
                        课&ensp;程&ensp;名：
                    </div>

                    <div class="location">
                        上课地点：
                    </div>

                    <div class="teacher">
                        任课老师：
                    </div>

                    <div class="info">
                        相关信息：
                    </div>
                </div>
            </div>
        </div>
        <!--尾部-->
        <div class="footer">
            <div class="copyright">
                <p>
                    © 2021年 华中师范大学 CSH
                </p>
            </div>
        </div>
 
</body>

</html>
